	<script>
  const tabs = document.querySelectorAll('[class^="features24-tab-horizontal"]')
  const currentImage = document.getElementById('main-image-current')
  const nextImage = document.getElementById('main-image-next')

  const imageSources = {
    1: "./imagen1.jpg",
    2: "./imagen2.jpg",
    3: "./imagen3.jpg"
  }

  tabs.forEach((tab) => {
    tab.addEventListener('click', () => {
      const index = tab.getAttribute('data-img')
      const newSrc = imageSources[index]

      if (!newSrc || currentImage.src.includes(newSrc)) return

      // Prepara la siguiente imagen
      nextImage.src = newSrc
      nextImage.classList.remove('hidden')

      // Fade out la actual
      currentImage.style.opacity = 0
      nextImage.style.opacity = 1

      // Al completar, intercambia las imágenes
      setTimeout(() => {
        currentImage.src = newSrc
        currentImage.style.opacity = 1
        nextImage.classList.add('hidden')
        nextImage.style.opacity = 0
      }, 500) // Debe coincidir con el tiempo de transición
    })
  })
</script>
