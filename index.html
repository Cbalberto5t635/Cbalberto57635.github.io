<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Musical</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor de la imagen con evento onclick -->
    <div class="image-container" onclick="playMusic()">
        <!-- Imagen PNG reemplazada -->
        <img src="cajamusical.png" alt="Marianita <3">
    </div>

    <!-- Audio -->
    <audio id="music" src="Mitski - Francis Forever.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
